<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AbidinAI</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7086399222908016"
     crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(10, 15, 35, 0.8);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .header {
      margin-bottom: 30px;
    }
    
    .title {
      font-size: 28px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, cyan, #00ffaa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    
    .logo {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      border: 2px solid cyan;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      margin: 0 auto 20px;
      display: block;
    }
    
    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .auth-btn {
      padding: 14px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      border: none;
      background: linear-gradient(45deg, #00ccff, #00ffcc);
      color: black;
      font-size: 16px;
      width: 100%;
    }
    
    .auth-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
    }
    
    .auth-btn:active {
      transform: translateY(0);
    }
    
    .auth-btn i {
      font-size: 18px;
    }
    
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .spinner {
      border: 5px solid rgba(0, 255, 255, 0.3);
      border-top: 5px solid cyan;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: cyan;
      font-size: 18px;
      text-align: center;
    }
    
    .loading-dots:after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
    
    .error-message {
      display: none;
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.5);
      color: #ff6666;
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 14px;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      .title {
        font-size: 24px;
      }
      
      .auth-btn {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title"><i class="fas fa-robot"></i> AbidinAI</h1>
      <img src="https://i.imgur.com/rSOV5AZ.jpg" alt="AbidinAI" class="logo">
      <p>Silakan klik untuk masuk ke dashboard</p>
    </div>
    
    <div class="auth-buttons">
      <button onclick="goToDashboard()" class="auth-btn">
        <i class="fas fa-sign-in-alt"></i> Masuk Dashboard
      </button>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    
    <!-- Auto redirect setelah 5 detik (opsional) -->
    <p style="margin-top: 20px; font-size: 14px; color: rgba(255, 255, 255, 0.6);">
      <i class="fas fa-clock"></i> Akan mengarahkan otomatis dalam <span id="countdown">5</span> detik
    </p>
  </div>
  
  <!-- Loading overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">
      Mengarahkan ke Dashboard<span class="loading-dots"></span>
    </div>
  </div>

  <script>
    // Fungsi utama untuk redirect ke dashboard
    function goToDashboard() {
      // Tampilkan loading
      const loadingOverlay = document.getElementById('loadingOverlay');
      const errorMessage = document.getElementById('errorMessage');
      
      loadingOverlay.style.display = 'flex';
      errorMessage.style.display = 'none';
      
      // Simpan token autentikasi (sesuai dengan yang diharapkan dasboard.html)
      localStorage.setItem("abidinai_token", "authenticated_" + Date.now());
      
      // Redirect setelah delay kecil untuk efek UI
      setTimeout(() => {
        try {
          window.location.href = "dasboard.html";
        } catch (error) {
          // Jika ada error, tampilkan pesan
          loadingOverlay.style.display = 'none';
          errorMessage.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Error: ${error.message}`;
          errorMessage.style.display = 'block';
          
          // Coba alternatif
          setTimeout(() => {
            window.location.replace("dasboard.html");
          }, 1000);
        }
      }, 800);
    }
    
    // Auto redirect setelah 5 detik
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    const countdownInterval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      
      if (countdown <= 0) {
        clearInterval(countdownInterval);
        goToDashboard();
      }
    }, 1000);
    
    // Tambahkan event listener untuk Enter key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        goToDashboard();
      }
    });
    
    // Tambahkan klik ke seluruh container untuk akses mudah
    document.querySelector('.container').addEventListener('click', function(e) {
      if (e.target.classList.contains('container')) {
        goToDashboard();
      }
    });
    
    // Cek jika sudah login sebelumnya
    window.addEventListener('load', function() {
      if (localStorage.getItem("abidinai_token")) {
        // Jika sudah punya token, auto redirect lebih cepat
        setTimeout(() => {
          window.location.href = "dasboard.html";
        }, 500);
      }
    });
    
    // Backup: Jika user klik 2x atau ada masalah
    let redirectAttempted = false;
    const originalGoToDashboard = goToDashboard;
    
    goToDashboard = function() {
      if (!redirectAttempted) {
        redirectAttempted = true;
        originalGoToDashboard();
        
        // Backup redirect setelah 3 detik
        setTimeout(() => {
          if (!window.location.href.includes('dasboard.html')) {
            console.log('Menggunakan backup redirect...');
            window.location.assign("dasboard.html");
          }
        }, 3000);
      }
    };
  </script>
</body>
</html>
