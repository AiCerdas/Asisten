<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AbidinAI Voice Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ------------------------------------------------------------------ */
    /* JARVIS / NEON UI STYLES */
    /* ------------------------------------------------------------------ */
    
    /* Font Futuristick */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    
    /* Color Palette */
    :root {
      --neon-blue: #00fff2; /* Biru Neon Utama */
      --dark-bg: #0a0a1a;
      --glass-bg: rgba(0, 255, 242, 0.05); /* Latar Belakang Kaca Transparan */
      --border-glow: rgba(0, 255, 242, 0.5);
      --text-color: #e0f7fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Orbitron', sans-serif; /* Font Jarvis */
      background: var(--dark-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--text-color);
      overflow: hidden;
      position: relative;
    }

    /* Efek Grid Futuristik di Latar Belakang */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        repeating-linear-gradient(0deg, var(--border-glow) 0, transparent 1px, transparent 50px),
        repeating-linear-gradient(90deg, var(--border-glow) 0, transparent 1px, transparent 50px);
      background-size: 50px 50px;
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 10; /* Pastikan di atas latar belakang */
    }
    
    .header {
      text-align: center;
      margin-bottom: 50px;
      /* Tambahkan Glow pada Header */
      text-shadow: 0 0 5px var(--neon-blue);
    }
    
    .title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
      color: white;
      letter-spacing: 2px;
    }
    
    .subtitle {
      font-size: 14px;
      color: var(--neon-blue);
      font-weight: 400;
      letter-spacing: 1px;
    }
    
    /* Voice Orb - Inti Tampilan Jarvis */
    .voice-orb {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      /* Latar belakang orb sekarang transparan */
      background: var(--glass-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin: 40px 0;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      /* Efek Kaca */
      backdrop-filter: blur(15px); 
      border: 1px solid var(--border-glow);
      box-shadow: 0 0 20px var(--border-glow);
    }
    
    .voice-orb:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px var(--neon-blue);
    }
    
    /* Animasi Mendengarkan (Blue Pulse) */
    .voice-orb.listening {
      animation: neon-pulse 2s infinite;
      box-shadow: 0 0 30px var(--neon-blue);
      border-color: var(--neon-blue);
    }
    
    /* Animasi Berbicara (Green/Secondary Pulse) */
    .voice-orb.speaking {
      animation: neon-ripple 1.5s infinite;
      box-shadow: 0 0 30px #7aff00; /* Neon Green */
      border-color: #7aff00;
    }
    
    .voice-orb::before {
      content: '';
      position: absolute;
      width: 90%;
      height: 90%;
      border-radius: 50%;
      background: var(--neon-blue);
      opacity: 0.1;
      animation: breathe 4s ease-in-out infinite;
      z-index: 1;
    }
    
    .orb-icon {
      font-size: 55px;
      color: white;
      z-index: 5; /* Pastikan di atas animasi */
      text-shadow: 0 0 10px var(--neon-blue);
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: 2px solid var(--neon-blue);
    }

    .voice-orb.listening .orb-icon {
        color: var(--neon-blue);
        transform: scale(1.1);
    }
    
    .status-text {
      text-align: center;
      margin: 20px 0 40px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    
    .status-message {
      font-size: 15px;
      color: var(--text-color);
      line-height: 1.6;
      max-width: 400px;
      background: var(--glass-bg);
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 242, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 242, 0.2);
      white-space: pre-wrap;
    }
    
    .controls {
      display: flex;
      gap: 25px;
      margin-top: 20px;
    }
    
    .control-btn {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: var(--glass-bg);
      border: 1px solid var(--border-glow);
      color: var(--neon-blue);
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px var(--border-glow);
    }
    
    .control-btn:hover {
      background: rgba(0, 255, 242, 0.1);
      transform: scale(1.1);
      box-shadow: 0 0 20px var(--neon-blue);
      color: white;
    }
    
    .control-btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 5px var(--neon-blue);
    }
    
    /* Hidden chat (no visual change needed) */
    .hidden-chat {
      display: none;
    }
    
    /* Wave Animation for Listening */
    .wave-animation {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      margin: 10px 0;
    }
    
    .wave-bar {
      width: 4px;
      height: 15px;
      background: var(--neon-blue);
      border-radius: 2px;
      animation: wave 1.2s ease-in-out infinite;
      box-shadow: 0 0 5px var(--neon-blue);
    }
    
    .wave-bar:nth-child(2) { animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { animation-delay: 0.4s; }
    
    /* Typing Dots */
    .typing-dots {
      display: inline-flex;
      gap: 5px;
      align-items: center;
      margin-top: 5px;
    }
    
    .typing-dots span {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--neon-blue);
      animation: typing 1.4s infinite ease-in-out;
      box-shadow: 0 0 5px var(--neon-blue);
    }
    
    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    
    /* Sound Wave Animation (Inside Orb when Speaking) */
    .sound-waves {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none; /* Default hidden */
      align-items: center;
      justify-content: center;
      gap: 3px;
      width: 120px;
      height: 45px;
      z-index: 4;
    }
    
    .sound-bar {
      width: 5px;
      background: linear-gradient(to top, var(--neon-blue), #7aff00);
      border-radius: 3px;
      animation: soundWave 0.8s ease-in-out infinite alternate;
      opacity: 0.9;
      box-shadow: 0 0 5px var(--neon-blue);
    }
    
    /* Keyframe Overrides for Jarvis Look */
    @keyframes neon-pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 242, 0.7); }
      70% { box-shadow: 0 0 0 25px rgba(0, 255, 242, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 242, 0); }
    }
    
    @keyframes neon-ripple {
      0% { box-shadow: 0 0 0 0 rgba(122, 255, 0, 0.8), 0 0 0 0 rgba(0, 255, 242, 0.6); }
      50% { box-shadow: 0 0 0 15px rgba(122, 255, 0, 0.4), 0 0 0 30px rgba(0, 255, 242, 0.2); }
      100% { box-shadow: 0 0 0 30px rgba(122, 255, 0, 0), 0 0 0 60px rgba(0, 255, 242, 0); }
    }
    
    @keyframes wave {
      0%, 100% { height: 10px; }
      50% { height: 25px; }
    }
    
    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    @keyframes soundWave {
      0% { transform: scaleY(0.3); opacity: 0.4; }
      100% { transform: scaleY(1); opacity: 0.9; }
    }
    
    /* Media Queries */
    @media (max-width: 480px) {
      .voice-orb {
        width: 180px;
        height: 180px;
      }
      .orb-icon {
        width: 80px;
        height: 80px;
        font-size: 45px;
      }
      .title {
        font-size: 28px;
      }
      .controls {
        gap: 15px;
      }
      .control-btn {
        width: 45px;
        height: 45px;
        font-size: 18px;
      }
      .status-message {
        font-size: 14px;
      }
    }
    /* ------------------------------------------------------------------ */
    /* END JARVIS / NEON UI STYLES */
    /* ------------------------------------------------------------------ */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">AbidinAI</h1>
      <p class="subtitle">Asisten Cerdas Dengan Suara</p>
    </div>
    
    <div class="voice-orb" id="voiceOrb" onclick="toggleVoiceChat()">
      <div class="sound-waves" id="soundWaves">
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
      </div>
      <i class="fas fa-microphone orb-icon" id="orbIcon"></i>
    </div>
    
    <div class="status-text">
      <div class="status-message" id="statusMessage">
        Ketuk untuk mulai berbicara
      </div>
    </div>
    
    <div class="controls">
      <button class="control-btn" onclick="toggleAudio()" id="musicBtn">
        <i class="fas fa-music"></i>
      </button>
      <button class="control-btn" onclick="clearChat()">
        <i class="fas fa-refresh"></i>
      </button>
      <button class="control-btn" onclick="toggleSettings()">
        <i class="fas fa-cog"></i>
      </button>
    </div>
  </div>

  <div class="hidden-chat" id="hiddenChat"></div>
  
  <audio id="audioPlayer" loop>
    <source src="https://d.top4top.io/m_33403we8x0.mp3" type="audio/mpeg">
  </audio>

  <script>
    let isListening = false;
    let isSpeaking = false;
    let recognition;
    let currentAudio = null;
    let conversationHistory = [];
    
    // Inisialisasi pengenalan suara
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'id-ID';
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        isListening = true;
        updateOrbState('listening');
        updateStatusMessage('Mendengarkan...');
        addWaveAnimation();
      };

      recognition.onresult = async (event) => {
        const voiceText = event.results[0][0].transcript;
        updateStatusMessage(`Anda: "${voiceText}"`);
        
        // Proses pesan
        await processVoiceMessage(voiceText);
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        updateStatusMessage('Maaf, gagal mendengar. Coba lagi.');
        resetOrbState();
      };

      recognition.onend = () => {
        isListening = false;
        if (!isSpeaking) {
          resetOrbState();
        }
      };
    }

    function toggleVoiceChat() {
      if (isListening) {
        stopListening();
      } else if (isSpeaking) {
        stopSpeaking();
      } else {
        startListening();
      }
    }

    function startListening() {
      if (recognition && !isListening) {
        try {
          recognition.start();
        } catch (error) {
          console.error('Error starting recognition:', error);
          updateStatusMessage('Gagal memulai pengenalan suara');
        }
      }
    }

    function stopListening() {
      if (recognition && isListening) {
        recognition.stop();
        resetOrbState();
      }
    }

    function stopSpeaking() {
      if (window.speechSynthesis) {
        window.speechSynthesis.cancel();
      }
      isSpeaking = false;
      resetOrbState();
    }

    async function processVoiceMessage(message) {
      updateOrbState('processing');
      updateStatusMessage('Memproses...');
      addTypingAnimation();

      // Simpan ke riwayat
      conversationHistory.push({ role: 'user', content: message });

      try {
        // NOTE: Gunakan riwayat percakapan untuk konteks, jika server.js mendukung
        const fullMessage = conversationHistory.map(h => `${h.role}: ${h.content}`).join('\n');

        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: message }) // Kirim pesan terakhir saja
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        let aiReply = data.reply || "Maaf, saya tidak bisa menjawab itu saat ini.";
        
        // Simpan respons ke riwayat
        conversationHistory.push({ role: 'assistant', content: aiReply });
        
        // Tampilkan dan bacakan respons
        await speakResponse(aiReply);
        
      } catch (error) {
        console.error('Error:', error);
        const errorMessage = "Maaf, terjadi kesalahan koneksi.";
        await speakResponse(errorMessage);
      }
    }

    async function speakResponse(text) {
      updateOrbState('speaking');
      updateStatusMessage('AbidinAI sedang berbicara...');
      isSpeaking = true;

      if ('speechSynthesis' in window) {
        // Bersihkan teks dari markdown dan karakter khusus
        const cleanText = text.replace(/[*`#\-+_~]/g, '').replace(/\n/g, ' ');
        
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.lang = 'id-ID';
        utterance.rate = 0.9;
        utterance.pitch = 1.0;
        utterance.volume = 1.0;

        utterance.onstart = () => {
          // Tampilkan sound waves
          const soundWaves = document.getElementById('soundWaves');
          if (soundWaves) {
            soundWaves.style.display = 'flex';
          }
        };

        utterance.onend = () => {
          isSpeaking = false;
          resetOrbState();
        };

        utterance.onerror = () => {
          isSpeaking = false;
          resetOrbState();
        };

        window.speechSynthesis.speak(utterance);
      } else {
        // Fallback untuk browser tanpa SpeechSynthesis
        updateStatusMessage(text);
        setTimeout(() => {
          isSpeaking = false;
          resetOrbState();
        }, 3000);
      }
    }

    function updateOrbState(state) {
      const orb = document.getElementById('voiceOrb');
      const icon = document.getElementById('orbIcon');
      
      // Reset classes
      orb.className = 'voice-orb';
      
      switch(state) {
        case 'listening':
          orb.classList.add('listening');
          icon.className = 'fas fa-microphone orb-icon';
          break;
        case 'processing':
          icon.className = 'fas fa-brain orb-icon';
          break;
        case 'speaking':
          orb.classList.add('speaking');
          icon.className = 'fas fa-volume-up orb-icon';
          break;
        default:
          icon.className = 'fas fa-microphone orb-icon';
      }
    }

    function resetOrbState() {
      updateOrbState('idle');
      const lastMessage = conversationHistory.length > 0 ? conversationHistory[conversationHistory.length - 1].content : 'Ketuk untuk mulai berbicara';
      updateStatusMessage(lastMessage.replace(/[*`#\-+_~]/g, '').substring(0, 100) + (lastMessage.length > 100 ? '...' : ''));
      removeAnimations();
      
      // Sembunyikan sound waves
      const soundWaves = document.getElementById('soundWaves');
      if (soundWaves) {
        soundWaves.style.display = 'none';
      }
    }

    function updateStatusMessage(message) {
      document.getElementById('statusMessage').textContent = message;
      removeAnimations();
    }

    function addWaveAnimation() {
      const statusDiv = document.querySelector('.status-text');
      const statusMessage = document.getElementById('statusMessage');
      
      // Hapus pesan lama sebelum menambahkan animasi
      statusMessage.textContent = 'Mendengarkan...'; 
      removeAnimations(); 

      const waveDiv = document.createElement('div');
      waveDiv.className = 'wave-animation';
      waveDiv.innerHTML = `
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
      `;
      statusDiv.querySelector('.status-message').after(waveDiv);
    }

    function addTypingAnimation() {
      const statusDiv = document.querySelector('.status-text');
      const statusMessage = document.getElementById('statusMessage');

      // Hapus pesan lama sebelum menambahkan animasi
      statusMessage.textContent = 'Memproses...'; 
      removeAnimations(); 

      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-dots';
      typingDiv.innerHTML = `
        <span></span>
        <span></span>
        <span></span>
      `;
      statusDiv.querySelector('.status-message').after(typingDiv);
    }

    function removeAnimations() {
      const animations = document.querySelectorAll('.wave-animation, .typing-dots');
      animations.forEach(anim => anim.remove());
    }

    function toggleAudio() {
      const audio = document.getElementById("audioPlayer");
      const musicBtn = document.getElementById("musicBtn");
      
      if (audio.paused) {
        audio.play().catch(e => console.log("Autoplay blocked:", e));
        musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
        musicBtn.style.color = '#7aff00';
      } else {
        audio.pause();
        musicBtn.innerHTML = '<i class="fas fa-music"></i>';
        musicBtn.style.color = 'var(--neon-blue)';
      }
    }

    function clearChat() {
      conversationHistory = [];
      updateStatusMessage('Riwayat percakapan dihapus');
      setTimeout(() => {
        resetOrbState();
      }, 2000);
    }

    function toggleSettings() {
      updateStatusMessage('Pengaturan akan segera tersedia');
      setTimeout(() => {
        resetOrbState();
      }, 2000);
    }

    // Inisialisasi
    document.addEventListener('DOMContentLoaded', function() {
      if (!SpeechRecognition) {
        updateStatusMessage('Perangkat tidak mendukung pengenalan suara');
      }
      resetOrbState(); // Pastikan tampilan awal bersih
    });

    // Prevent context menu on long press
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
