<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AbidinAI Voice Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(255,255,255,0.05) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 60px;
    }
    
    .title {
      font-size: 28px;
      font-weight: 300;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
    }
    
    .voice-orb {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-image: url('https://i.imgur.com/rSOV5AZ.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin: 40px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border: 3px solid rgba(255, 255, 255, 0.2);
    }
    
    .voice-orb:hover {
      transform: scale(1.05);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }
    
    .voice-orb.listening {
      animation: pulse 2s infinite;
      box-shadow: 0 0 0 0 rgba(116, 185, 255, 0.7), 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(116, 185, 255, 0.6);
    }
    
    .voice-orb.speaking {
      animation: ripple 1.5s infinite;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(253, 121, 168, 0.6);
    }
    
    .voice-orb::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0.3;
      animation: breathe 3s ease-in-out infinite;
    }
    
    .orb-icon {
      font-size: 60px;
      color: rgba(255, 255, 255, 0.9);
      z-index: 2;
      transition: all 0.3s ease;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }
    
    .status-text {
      text-align: center;
      margin: 20px 0;
      min-height: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .status-message {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.4;
      max-width: 300px;
    }
    
    .controls {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }
    
    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .control-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    
    .control-btn:active {
      transform: scale(0.95);
    }
    
    /* Hidden chat for processing */
    .hidden-chat {
      display: none;
    }
    
    .wave-animation {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
      margin: 10px 0;
    }
    
    .wave-bar {
      width: 3px;
      height: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 2px;
      animation: wave 1.2s ease-in-out infinite;
    }
    
    .wave-bar:nth-child(2) { animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { animation-delay: 0.4s; }
    
    @keyframes pulse {
      0% { 
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(116, 185, 255, 0.7);
      }
      70% { 
        transform: scale(1.05);
        box-shadow: 0 0 0 20px rgba(116, 185, 255, 0);
      }
      100% { 
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(116, 185, 255, 0);
      }
    }
    
    @keyframes ripple {
      0% { 
        box-shadow: 0 0 0 0 rgba(253, 121, 168, 0.8),
                    0 0 0 0 rgba(253, 203, 110, 0.6);
      }
      50% { 
        box-shadow: 0 0 0 15px rgba(253, 121, 168, 0.4),
                    0 0 0 30px rgba(253, 203, 110, 0.2);
      }
      100% { 
        box-shadow: 0 0 0 30px rgba(253, 121, 168, 0),
                    0 0 0 60px rgba(253, 203, 110, 0);
      }
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.1; }
    }
    
    @keyframes wave {
      0%, 100% { height: 10px; }
      50% { height: 25px; }
    }
    
    .typing-dots {
      display: inline-flex;
      gap: 4px;
      align-items: center;
    }
    
    .typing-dots span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      animation: typing 1.4s infinite ease-in-out;
    }
    
    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }
    
    /* Sound Wave Animation */
    .sound-waves {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
      width: 100px;
      height: 40px;
      z-index: 1;
    }
    
    .sound-bar {
      width: 4px;
      background: linear-gradient(to top, #74b9ff, #00cec9);
      border-radius: 2px;
      animation: soundWave 0.8s ease-in-out infinite alternate;
      opacity: 0.8;
    }
    
    .sound-bar:nth-child(1) { 
      height: 15px; 
      animation-delay: 0s; 
    }
    .sound-bar:nth-child(2) { 
      height: 25px; 
      animation-delay: 0.1s; 
    }
    .sound-bar:nth-child(3) { 
      height: 35px; 
      animation-delay: 0.2s; 
    }
    .sound-bar:nth-child(4) { 
      height: 20px; 
      animation-delay: 0.3s; 
    }
    .sound-bar:nth-child(5) { 
      height: 30px; 
      animation-delay: 0.4s; 
    }
    .sound-bar:nth-child(6) { 
      height: 15px; 
      animation-delay: 0.5s; 
    }
    .sound-bar:nth-child(7) { 
      height: 25px; 
      animation-delay: 0.6s; 
    }
    .sound-bar:nth-child(8) { 
      height: 20px; 
      animation-delay: 0.7s; 
    }
    
    @keyframes soundWave {
      0% { 
        transform: scaleY(0.3);
        opacity: 0.4;
      }
      100% { 
        transform: scaleY(1);
        opacity: 0.9;
      }
    }
    
    /* Enhanced speaking animation */
    .voice-orb.speaking .sound-waves {
      display: flex;
    }
    
    .voice-orb:not(.speaking) .sound-waves {
      display: none;
    }
    
    @media (max-width: 480px) {
      .voice-orb {
        width: 180px;
        height: 180px;
      }
      
      .orb-icon {
        font-size: 50px;
      }
      
      .title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">AbidinAI</h1>
      <p class="subtitle">Asisten Cerdas Dengan Suara</p>
    </div>
    
    <div class="voice-orb" id="voiceOrb" onclick="toggleVoiceChat()">
      <div class="sound-waves" id="soundWaves">
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
      </div>
      <i class="fas fa-microphone orb-icon" id="orbIcon"></i>
    </div>
    
    <div class="status-text">
      <div class="status-message" id="statusMessage">
        Ketuk untuk mulai berbicara
      </div>
    </div>
    
    <div class="controls">
      <button class="control-btn" onclick="toggleAudio()" id="musicBtn">
        <i class="fas fa-music"></i>
      </button>
      <button class="control-btn" onclick="clearChat()">
        <i class="fas fa-refresh"></i>
      </button>
      <button class="control-btn" onclick="toggleSettings()">
        <i class="fas fa-cog"></i>
      </button>
    </div>
  </div>

  <div class="hidden-chat" id="hiddenChat"></div>
  
  <audio id="audioPlayer" loop>
    <source src="https://d.top4top.io/m_33403we8x0.mp3" type="audio/mpeg">
  </audio>

  <script>
    let isListening = false;
    let isSpeaking = false;
    let recognition;
    let currentAudio = null;
    let conversationHistory = [];
    
    // Inisialisasi pengenalan suara
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'id-ID';
      recognition.continuous = true; // <-- Diubah menjadi true
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        isListening = true;
        updateOrbState('listening');
        updateStatusMessage('Mendengarkan...');
        addWaveAnimation();
      };

      recognition.onresult = async (event) => {
        const last = event.results.length - 1;
        const voiceText = event.results[last][0].transcript;
        updateStatusMessage(`Anda: "${voiceText}"`);
        
        // Proses pesan
        await processVoiceMessage(voiceText);
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        isListening = false;
        isSpeaking = false;
        resetOrbState();
        updateStatusMessage('Maaf, ada masalah. Silakan coba lagi.');
      };

      recognition.onend = () => {
        isListening = false;
        if (!isSpeaking) {
          resetOrbState();
        } else {
          // Restart recognition after speaking
          setTimeout(() => {
              if (!isSpeaking) {
                  startListening();
              }
          }, 500);
        }
      };
    }

    function toggleVoiceChat() {
      if (isListening) {
        stopListening();
      } else if (isSpeaking) {
        stopSpeaking();
      } else {
        startListening();
      }
    }

    function startListening() {
      if (recognition && !isListening) {
        try {
          recognition.start();
        } catch (error) {
          console.error('Error starting recognition:', error);
          updateStatusMessage('Gagal memulai pengenalan suara');
        }
      }
    }

    function stopListening() {
      if (recognition && isListening) {
        recognition.stop();
        resetOrbState();
      }
    }

    function stopSpeaking() {
      if (window.speechSynthesis) {
        window.speechSynthesis.cancel();
      }
      isSpeaking = false;
      resetOrbState();
      if (isListening) {
          stopListening();
      }
    }

    async function processVoiceMessage(message) {
      updateOrbState('processing');
      updateStatusMessage('Memproses...');
      addTypingAnimation();

      // Tambahkan pesan pengguna ke riwayat
      conversationHistory.push({ role: 'user', content: message });
      
      // Batasi riwayat agar tidak terlalu panjang
      if (conversationHistory.length > 10) {
        conversationHistory.shift();
      }

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          // Kirim seluruh riwayat percakapan
          body: JSON.stringify({ conversation: conversationHistory })
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        let aiReply = data.reply || "Maaf, saya tidak bisa menjawab itu saat ini.";
        
        // Simpan respons ke riwayat
        conversationHistory.push({ role: 'assistant', content: aiReply });
        
        // Tampilkan dan bacakan respons
        await speakResponse(aiReply);
        
      } catch (error) {
        console.error('Error:', error);
        const errorMessage = "Maaf, terjadi kesalahan koneksi. Silakan coba lagi.";
        await speakResponse(errorMessage);
      }
    }

    async function speakResponse(text) {
      updateOrbState('speaking');
      updateStatusMessage('AbidinAI sedang berbicara...');
      isSpeaking = true;

      if ('speechSynthesis' in window) {
        // Bersihkan teks dari markdown dan karakter khusus
        const cleanText = text.replace(/[*`#\-+_~]/g, '').replace(/\n/g, ' ');
        
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.lang = 'id-ID';
        utterance.rate = 0.9;
        utterance.pitch = 1.0;
        utterance.volume = 1.0;

        utterance.onstart = () => {
          const soundWaves = document.getElementById('soundWaves');
          if (soundWaves) {
            soundWaves.style.display = 'flex';
          }
        };

        utterance.onend = () => {
          isSpeaking = false;
          resetOrbState();
          // Lanjutkan mendengarkan setelah selesai berbicara
          startListening();
        };

        utterance.onerror = () => {
          isSpeaking = false;
          resetOrbState();
          // Lanjutkan mendengarkan setelah error
          startListening();
        };

        window.speechSynthesis.speak(utterance);
      } else {
        updateStatusMessage(text);
        setTimeout(() => {
          isSpeaking = false;
          resetOrbState();
          startListening();
        }, 3000);
      }
    }

    function updateOrbState(state) {
      const orb = document.getElementById('voiceOrb');
      const icon = document.getElementById('orbIcon');
      
      // Reset classes
      orb.className = 'voice-orb';
      
      switch(state) {
        case 'listening':
          orb.classList.add('listening');
          icon.className = 'fas fa-microphone orb-icon';
          break;
        case 'processing':
          icon.className = 'fas fa-brain orb-icon';
          break;
        case 'speaking':
          orb.classList.add('speaking');
          icon.className = 'fas fa-volume-up orb-icon';
          break;
        default:
          icon.className = 'fas fa-microphone orb-icon';
      }
    }

    function resetOrbState() {
      updateOrbState('idle');
      updateStatusMessage('Ketuk untuk mulai berbicara');
      removeAnimations();
      
      const soundWaves = document.getElementById('soundWaves');
      if (soundWaves) {
        soundWaves.style.display = 'none';
      }
    }

    function updateStatusMessage(message) {
      document.getElementById('statusMessage').textContent = message;
    }

    function addWaveAnimation() {
      removeAnimations();
      const statusDiv = document.querySelector('.status-text');
      const waveDiv = document.createElement('div');
      waveDiv.className = 'wave-animation';
      waveDiv.innerHTML = `
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
      `;
      statusDiv.appendChild(waveDiv);
    }

    function addTypingAnimation() {
      removeAnimations();
      const statusDiv = document.querySelector('.status-text');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-dots';
      typingDiv.innerHTML = `
        <span></span>
        <span></span>
        <span></span>
      `;
      statusDiv.appendChild(typingDiv);
    }

    function removeAnimations() {
      const animations = document.querySelectorAll('.wave-animation, .typing-dots');
      animations.forEach(anim => anim.remove());
    }

    function toggleAudio() {
      const audio = document.getElementById("audioPlayer");
      const musicBtn = document.getElementById("musicBtn");
      
      if (audio.paused) {
        audio.play().catch(e => console.log("Autoplay blocked:", e));
        musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        musicBtn.innerHTML = '<i class="fas fa-music"></i>';
      }
    }

    function clearChat() {
      conversationHistory = [];
      updateStatusMessage('Riwayat percakapan dihapus');
      stopSpeaking(); // Hentikan suara jika sedang berbicara
      stopListening(); // Hentikan mendengarkan
      setTimeout(() => {
        resetOrbState();
      }, 2000);
    }

    function toggleSettings() {
      updateStatusMessage('Pengaturan akan segera tersedia');
      setTimeout(() => {
        resetOrbState();
      }, 2000);
    }

    // Inisialisasi
    document.addEventListener('DOMContentLoaded', function() {
      if (!SpeechRecognition) {
        updateStatusMessage('Perangkat tidak mendukung pengenalan suara');
      }
    });

    // Prevent context menu on long press
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
