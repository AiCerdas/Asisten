<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AbidinAI Voice Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --jarvis-blue-dark: #001f3f;
      --jarvis-blue-light: #007bff;
      --jarvis-cyan: #00ffff;
      --jarvis-text: #e0f7fa;
      --jarvis-accent: rgba(0, 255, 255, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      background-color: var(--jarvis-blue-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--jarvis-text);
      overflow: hidden;
      position: relative;
    }

    /* Latar Belakang Garis Data */
    .background-data {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(0deg, transparent 50%, rgba(0, 255, 255, 0.1) 50%, rgba(0, 255, 255, 0.1)), 
                        linear-gradient(90deg, transparent 50%, rgba(0, 255, 255, 0.1) 50%, rgba(0, 255, 255, 0.1));
      background-size: 40px 40px;
      animation: data-flow 20s linear infinite;
      z-index: 0;
    }

    @keyframes data-flow {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    .container {
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      background: rgba(0, 31, 63, 0.6);
      backdrop-filter: blur(10px);
      clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
      border: 2px solid var(--jarvis-cyan);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      padding: 40px;
      animation: container-glow 5s infinite alternate;
    }

    @keyframes container-glow {
      from { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
      to { box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 50px rgba(0, 255, 255, 0.3); }
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      text-transform: uppercase;
    }
    
    .title {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 5px;
      color: var(--jarvis-text);
      text-shadow: 0 0 10px var(--jarvis-cyan);
      animation: title-glitch 5s infinite;
    }

    @keyframes title-glitch {
      0%, 100% { text-shadow: 0 0 10px var(--jarvis-cyan); }
      1% { text-shadow: -2px -2px 0 var(--jarvis-cyan), 2px 2px 0 var(--jarvis-blue-light); }
      2% { text-shadow: -2px 2px 0 var(--jarvis-cyan), 2px -2px 0 var(--jarvis-blue-light); }
      3% { text-shadow: 2px -2px 0 var(--jarvis-cyan), -2px 2px 0 var(--jarvis-blue-light); }
      4% { text-shadow: 2px 2px 0 var(--jarvis-cyan), -2px -2px 0 var(--jarvis-blue-light); }
    }
    
    .subtitle {
      font-size: 14px;
      letter-spacing: 2px;
      color: var(--jarvis-cyan);
      margin-top: 5px;
    }
    
    /* Orb Energi */
    .voice-orb {
      width: 220px;
      height: 220px;
      position: relative;
      margin: 40px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .orb-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 40px var(--jarvis-cyan), 0 0 80px var(--jarvis-cyan), inset 0 0 20px var(--jarvis-cyan);
      transition: all 0.5s ease;
      animation: orb-pulse-light 4s infinite ease-in-out;
    }

    @keyframes orb-pulse-light {
      0%, 100% { transform: scale(0.95); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    .orb-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid var(--jarvis-cyan);
      animation: orb-rotate 10s linear infinite;
    }

    .orb-lines::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid var(--jarvis-blue-light);
      animation: orb-rotate-reverse 12s linear infinite;
    }

    @keyframes orb-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes orb-rotate-reverse {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    .orb-icon {
      font-size: 60px;
      color: var(--jarvis-cyan);
      text-shadow: 0 0 10px var(--jarvis-cyan), 0 0 20px var(--jarvis-cyan);
      z-index: 10;
      transition: all 0.5s ease;
    }

    /* Status Orb */
    .voice-orb.listening .orb-glow {
      animation: orb-pulse 2s infinite cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    .voice-orb.processing .orb-icon {
      animation: blink 0.5s infinite;
    }

    .voice-orb.speaking .orb-glow {
      box-shadow: 0 0 40px var(--jarvis-blue-light), 0 0 80px var(--jarvis-blue-light), inset 0 0 20px var(--jarvis-blue-light);
      animation: orb-pulse-blue 2s infinite ease-in-out;
    }

    .voice-orb.speaking .orb-icon {
      color: var(--jarvis-blue-light);
      text-shadow: 0 0 10px var(--jarvis-blue-light), 0 0 20px var(--jarvis-blue-light);
    }

    @keyframes orb-pulse {
      0%, 100% { transform: scale(0.9); }
      50% { transform: scale(1.1); }
    }

    @keyframes orb-pulse-blue {
      0%, 100% { box-shadow: 0 0 40px var(--jarvis-blue-light), 0 0 80px var(--jarvis-blue-light), inset 0 0 20px var(--jarvis-blue-light); }
      50% { box-shadow: 0 0 60px var(--jarvis-blue-light), 0 0 100px var(--jarvis-blue-light), inset 0 0 30px var(--jarvis-blue-light); }
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      text-align: center;
      margin: 20px 0;
      min-height: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .status-message {
      font-size: 16px;
      color: var(--jarvis-text);
      letter-spacing: 1px;
      text-shadow: 0 0 5px var(--jarvis-cyan);
      animation: typing-effect 4s steps(40, end); /* Diperbaiki: Durasi 4 detik */
      overflow: hidden;
      white-space: nowrap;
    }

    @keyframes typing-effect {
      from { width: 0; }
      to { width: 100%; }
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }
    
    .control-btn {
      width: 50px;
      height: 50px;
      border: 1px solid var(--jarvis-cyan);
      background: transparent;
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      color: var(--jarvis-cyan);
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px var(--jarvis-cyan);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: btn-glow 3s infinite alternate;
    }
    
    .control-btn:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: translateY(-5px);
      box-shadow: 0 0 20px var(--jarvis-cyan), 0 0 30px var(--jarvis-cyan);
    }
    
    .control-btn:active {
      transform: scale(0.9);
    }

    @keyframes btn-glow {
      from { box-shadow: 0 0 10px var(--jarvis-cyan); }
      to { box-shadow: 0 0 20px var(--jarvis-cyan); }
    }

    .wave-animation, .typing-dots {
      margin-top: 10px;
    }

    .wave-bar {
      width: 4px;
      height: 15px;
      background: var(--jarvis-cyan);
      border-radius: 2px;
      animation: wave 1.2s ease-in-out infinite;
      box-shadow: 0 0 5px var(--jarvis-cyan);
    }
    
    .wave-bar:nth-child(2) { animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { animation-delay: 0.4s; }
    
    @keyframes wave {
      0%, 100% { transform: scaleY(0.5); }
      50% { transform: scaleY(1.5); }
    }
    
    .typing-dots {
      display: inline-flex;
      gap: 8px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: var(--jarvis-cyan);
      box-shadow: 0 0 10px var(--jarvis-cyan);
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    /* Gelombang suara */
    .sound-waves {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
      width: 120px;
      height: 40px;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    .sound-bar {
      width: 5px;
      height: 5px;
      background: var(--jarvis-blue-light);
      box-shadow: 0 0 8px var(--jarvis-blue-light);
      border-radius: 2px;
      animation: soundWave 0.6s ease-in-out infinite alternate;
      transform-origin: bottom;
    }
    
    .sound-bar:nth-child(1) { height: 10px; animation-delay: 0.05s; }
    .sound-bar:nth-child(2) { height: 20px; animation-delay: 0.1s; }
    .sound-bar:nth-child(3) { height: 30px; animation-delay: 0.15s; }
    .sound-bar:nth-child(4) { height: 25px; animation-delay: 0.2s; }
    .sound-bar:nth-child(5) { height: 15px; animation-delay: 0.25s; }
    .sound-bar:nth-child(6) { height: 35px; animation-delay: 0.3s; }
    .sound-bar:nth-child(7) { height: 28px; animation-delay: 0.35s; }
    .sound-bar:nth-child(8) { height: 12px; animation-delay: 0.4s; }

    @keyframes soundWave {
      0% { transform: scaleY(0.3); opacity: 0.6; }
      100% { transform: scaleY(1); opacity: 1; }
    }
    
    .voice-orb.speaking .sound-waves {
      opacity: 1;
    }
    
    .hidden-chat {
      display: none;
    }
  </style>
</head>
<body>
  <div class="background-data"></div>

  <div class="container">
    <div class="header">
      <h1 class="title">AbidinAI</h1>
      <p class="subtitle">Sistem Operasi Kecerdasan Buatan</p>
    </div>
    
    <div class="voice-orb" id="voiceOrb" onclick="toggleVoiceChat()">
      <div class="orb-glow"></div>
      <div class="orb-lines"></div>
      <i class="fas fa-microphone orb-icon" id="orbIcon"></i>
      <div class="sound-waves" id="soundWaves">
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
      </div>
    </div>
    
    <div class="status-text">
      <div class="status-message" id="statusMessage">
        Sistem siap. Ketuk untuk aktivasi.
      </div>
    </div>
    
    <div class="controls">
      <button class="control-btn" onclick="toggleAudio()" id="musicBtn">
        <i class="fas fa-music"></i>
      </button>
      <button class="control-btn" onclick="clearChat()">
        <i class="fas fa-refresh"></i>
      </button>
      <button class="control-btn" onclick="toggleSettings()">
        <i class="fas fa-cog"></i>
      </button>
    </div>
  </div>

  <div class="hidden-chat" id="hiddenChat"></div>
  
  <audio id="audioPlayer" loop>
    <source src="https://d.top4top.io/m_33403we8x0.mp3" type="audio/mpeg">
  </audio>

  <script>
    let isListening = false;
    let isSpeaking = false;
    let recognition;
    let currentAudio = null;
    let conversationHistory = [];
    
    // Inisialisasi pengenalan suara
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'id-ID';
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        isListening = true;
        updateOrbState('listening');
        updateStatusMessage('Mendengarkan...');
        addWaveAnimation();
      };

      recognition.onresult = async (event) => {
        const voiceText = event.results[0][0].transcript;
        updateStatusMessage(`Anda: "${voiceText}"`);
        
        // ðŸ”¥ Otomatis berhenti mendengarkan setelah ada hasil
        recognition.stop();

        // Proses pesan
        await processVoiceMessage(voiceText);
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        updateStatusMessage('Maaf, gagal mendengar. Coba lagi.');
        resetOrbState();
      };

      recognition.onend = () => {
        isListening = false;
        // Tidak lagi memanggil resetOrbState di onend
      };
    }

    function toggleVoiceChat() {
      if (isListening) {
        stopListening();
      } else {
        startListening();
      }
    }

    function startListening() {
      if (recognition && !isListening) {
        try {
          recognition.start();
        } catch (error) {
          console.error('Error starting recognition:', error);
          updateStatusMessage('Gagal memulai pengenalan suara');
        }
      }
    }

    function stopListening() {
      if (recognition && isListening) {
        recognition.stop();
        resetOrbState();
      }
    }

    function stopSpeaking() {
      if (window.speechSynthesis) {
        window.speechSynthesis.cancel();
      }
      isSpeaking = false;
      resetOrbState();
    }

    async function processVoiceMessage(message) {
      // Hentikan pengenalan suara (jika belum) sebelum memproses
      if (isListening) {
        recognition.stop();
      }

      updateOrbState('processing');
      updateStatusMessage('Memproses...');
      addTypingAnimation();

      // Simpan ke riwayat
      conversationHistory.push({ role: 'user', content: message });

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: message })
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        let aiReply = data.reply || "Maaf, saya tidak bisa menjawab itu saat ini.";
        
        // Simpan respons ke riwayat
        conversationHistory.push({ role: 'assistant', content: aiReply });
        
        // Tampilkan dan bacakan respons
        await speakResponse(aiReply);
        
      } catch (error) {
        console.error('Error:', error);
        const errorMessage = "Maaf, terjadi kesalahan koneksi.";
        await speakResponse(errorMessage);
      }
    }

    async function speakResponse(text) {
      updateOrbState('speaking');
      updateStatusMessage('AbidinAI sedang berbicara...');
      isSpeaking = true;

      if ('speechSynthesis' in window) {
        // Bersihkan teks dari markdown dan karakter khusus
        const cleanText = text.replace(/[*`#\-+_~]/g, '').replace(/\n/g, ' ');
        
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.lang = 'id-ID';
        utterance.rate = 0.9;
        utterance.pitch = 1.0;
        utterance.volume = 1.0;

        utterance.onstart = () => {
          // Show sound waves when speaking starts
          const soundWaves = document.getElementById('soundWaves');
          if (soundWaves) {
            soundWaves.style.opacity = '1';
          }
        };

        utterance.onend = () => {
          isSpeaking = false;
          resetOrbState();
          // ðŸ”¥ Setelah selesai berbicara, mulai mendengarkan lagi secara otomatis
          startListening();
        };

        utterance.onerror = () => {
          isSpeaking = false;
          resetOrbState();
          // ðŸ”¥ Jika ada kesalahan, kembali mendengarkan
          startListening();
        };

        window.speechSynthesis.speak(utterance);
      } else {
        updateStatusMessage(text);
        setTimeout(() => {
          isSpeaking = false;
          resetOrbState();
          // ðŸ”¥ Jika tidak ada synthesis, tetap kembali mendengarkan
          startListening();
        }, 3000);
      }
    }

    function updateOrbState(state) {
      const orb = document.getElementById('voiceOrb');
      const icon = document.getElementById('orbIcon');
      
      // Reset classes
      orb.className = 'voice-orb';
      
      switch(state) {
        case 'listening':
          orb.classList.add('listening');
          icon.className = 'fas fa-microphone orb-icon';
          break;
        case 'processing':
          orb.classList.add('processing');
          icon.className = 'fas fa-brain orb-icon';
          break;
        case 'speaking':
          orb.classList.add('speaking');
          icon.className = 'fas fa-volume-up orb-icon';
          break;
        default:
          icon.className = 'fas fa-microphone orb-icon';
      }
    }

    function resetOrbState() {
      updateOrbState('idle');
      updateStatusMessage('Sistem siap. Ketuk untuk aktivasi.');
      removeAnimations();
      
      const soundWaves = document.getElementById('soundWaves');
      if (soundWaves) {
        soundWaves.style.opacity = '0';
      }
    }

    function updateStatusMessage(message) {
      document.getElementById('statusMessage').textContent = message;
    }

    function addWaveAnimation() {
      const statusDiv = document.querySelector('.status-text');
      removeAnimations(); // Hapus animasi lama
      const waveDiv = document.createElement('div');
      waveDiv.className = 'wave-animation';
      waveDiv.innerHTML = `
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
      `;
      statusDiv.appendChild(waveDiv);
    }

    function addTypingAnimation() {
      const statusDiv = document.querySelector('.status-text');
      removeAnimations(); // Hapus animasi lama
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-dots';
      typingDiv.innerHTML = `
        <span></span>
        <span></span>
        <span></span>
      `;
      statusDiv.appendChild(typingDiv);
    }

    function removeAnimations() {
      const animations = document.querySelectorAll('.wave-animation, .typing-dots');
      animations.forEach(anim => anim.remove());
    }

    function toggleAudio() {
      const audio = document.getElementById("audioPlayer");
      const musicBtn = document.getElementById("musicBtn");
      
      if (audio.paused) {
        audio.play().catch(e => console.log("Autoplay blocked:", e));
        musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        musicBtn.innerHTML = '<i class="fas fa-music"></i>';
      }
    }

    function clearChat() {
      conversationHistory = [];
      updateStatusMessage('Riwayat percakapan dihapus');
      setTimeout(() => {
        resetOrbState();
      }, 2000);
    }

    function toggleSettings() {
      updateStatusMessage('Pengaturan akan segera tersedia');
      setTimeout(() => {
        resetOrbState();
      }, 2000);
    }

    // Inisialisasi
    document.addEventListener('DOMContentLoaded', function() {
      if (!SpeechRecognition) {
        updateStatusMessage('Perangkat tidak mendukung pengenalan suara');
      }
    });

    // Prevent context menu on long press
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
